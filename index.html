<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Chuyển đổi PDF sang Word</title>
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <main>
    <h1>Chuyển đổi PDF sang Word & Excel</h1>
    <p>Tải lên file PDF của bạn và chúng tôi sẽ chuyển đổi nó sang định dạng văn bản có thể chỉnh sửa.</p>
    
    <!-- Khu vực tải file lên -->
    <div class="upload-area">
      <input type="file" id="pdf-upload" accept="application/pdf" hidden>
      <label for="pdf-upload" class="upload-label">Chọn File PDF</label>
      <p class="drag-drop-info">Hoặc kéo và thả file vào đây</p>
      <span id="file-name">Chưa có file nào được chọn</span>
    </div>
    
    <button id="convert-btn" disabled>Chuyển đổi</button>
    
    <!-- Hiển thị khi đang xử lý -->
    <div id="loader" class="hidden"></div>
    
    <!-- Khu vực hiển thị kết quả -->
    <div id="result-container" class="hidden">
      <h2>Kết quả chuyển đổi:</h2>
      <div id="output" class="output-box" role="document" aria-live="assertive"></div>
      <div class="actions">
        <button id="copy-btn">Sao chép văn bản</button>
        <button id="download-btn">Tải xuống file Word (.doc)</button>
        <button id="download-xls-btn">Tải xuống file Excel (.xls)</button>
      </div>
    </div>
  </main>

  <!-- Cấu hình import map cho các thư viện JS -->
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.14.0",
        "marked": "https://esm.sh/marked@^15.0.7"
      }
    }
  </script>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
